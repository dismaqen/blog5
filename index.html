<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="monetag" content="da9d5972353aed6a85620625eb0c63a3">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game Monetag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f2f2f2;
    }
    .game-container {
      background: white;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>ðŸŽ¯ Tebak Angka (1 - 10)</h2>
    <p>Masukkan angka dan klik "Tebak"</p>
    <input type="number" id="guessInput" min="1" max="10">
    <button onclick="checkGuess()">Tebak</button>
    <p id="message"></p>
  </div>

  <script>
    const secret = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      attempts++;
      if (guess === secret) {
        document.getElementById("message").textContent = `ðŸŽ‰ Benar! Angkanya ${secret}. Tebakan ke-${attempts}.`;
      } else if (guess < secret) {
        document.getElementById("message").textContent = "ðŸ“‰ Terlalu kecil!";
      } else {
        document.getElementById("message").textContent = "ðŸ“ˆ Terlalu besar!";
      }
    }
  </script>
</body>
</html>
